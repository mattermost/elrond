---
on:
  push:
    branches-ignore:
    - main

jobs:
  test:
    uses: ./.github/workflows/.test.yml
  push-docker-pr:
    uses: ./.github/workflows/.docker-push.yml
    with:
      is_pr: true
    secrets:
      dockerhub_username: "${{ secrets.DOCKERHUB_USERNAME }}"
      dockerhub_token: "${{ secrets.DOCKERHUB_TOKEN }}"
    needs: [test]
