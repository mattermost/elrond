# Docs: https://golangci-lint.run/usage/configuration/#config-file

# This version should be updated when updating golangci-lint version
version: 2

run:
  timeout: 5m

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters-settings:
  gofmt:
    simplify: true
  govet:
    enable-all: true
    disable:
      - fieldalignment
      - atomicalign

formatters:
  gofmt:
    simplify: true

linters:
  disable-all: true
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
